<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-Orange Coumunity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation.html :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发贴</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">帖子标题：</label>
                    <input type="text" class="form-control" placeholder="标题" th:value="${title}" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="title">详细内容：</label>
                    <textarea name="description" id="description" class="form-control" th:value="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" placeholder="输入标签，以“，”号隔开" id="tag" name="tag">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                             th:text="${error}"
                              th:if="${error != null}">
                        </div>
                        </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success btn-publish"
                                    type="submit">发表
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
        <h3>发帖指南</h3>
        ●帖子标题：请用精简的语言描述您的发帖，不超过25字 <br>
        ●详细内容：详细描述您的发帖内容，确保描述的准确性，并提供相关资料 <br>
        ●添加标签：设置标签，多个标签用空格隔开，每个标签字数不超10 <br>
    </div>
</div>
</body>
</html>
